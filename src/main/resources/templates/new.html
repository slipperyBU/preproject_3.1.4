<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Creation of new user</title>
</head>
<body>
<div class="container-fluid">
    <div class="row text-center" style="background-color: #3D4147;">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-10 text-start">
                    <p style="color: white" class="lead" >
                        <span th:text="${userInfo.getEmail()}" class="fw-bold"></span> with role: <span th:text="${userInfo.getRoles()}"></span>
                    </p>
                </div>
                <div class="col-md-2">
                    <form th:action="@{/logout}" th:method="POST">
                        <button type="submit" class="btn btn-link" style="float: right; color: lightgrey ">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row" >
        <div class="col-md-2">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h2>
                User Information Page
            </h2>
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="admin-tab" data-toggle="tab" th:href="@{/admin}" role="tab" aria-selected="false">Users Table</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="newUser-tab" data-toggle="tab" th:href="@{/admin/addNewUser}" role="tab" aria-selected="true">New User</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active fw-bold" role="tabpanel" aria-labelledby="home-tab">Add new User</div>
                        <hr/>
                        <div class="form-center">
                    <form th:method="POST" th:action="@{/admin/saveUser}" th:object="${user}" align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                          th:align="center">
                            <label for="name" class="form-label fw-bold" >First name</label>
                            <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control" size="50"/>
                            <br/>
                            <label for="lastname" class="form-label fw-bold">Last Name</label>
                            <input type="text" th:field="*{lastName}" id="lastname" placeholder="Last Name" class="form-control"/>
                            <br/>
                            <label for="age" class="form-label fw-bold">Age</label>
                            <input type="text" th:field="*{age}" id="age" placeholder="Age" class="form-control"/>
                            <br/>
                            <label for="email" class="form-label fw-bold ">Email</label>
                            <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control"/>
                            <br/>
                            <label for="address" class="form-label fw-bold ">Address </label>
                            <input type="text" th:field="*{address}" id="address" placeholder="Address" class="form-control"/>
                            <br/>
                            <label for="password" class="form-label fw-bold ">Password </label>
                            <input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control"/>
                            <br>
                            <label for="roles" class="form-label fw-bold ">Role </label>
                            <select class="form-select"  size="2" multiple th:name="roles" id="roles">
                            <option th:each="role : ${listOfRoles}" th:value="${role}" th:text="${role}"></option>
                            </select>
                            <br>
                            <p>
                                <button type="submit" class="btn btn-success btn-md"> Add new user</button>
                            </p>
                        </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script></body>
</html>
