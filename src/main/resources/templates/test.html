<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Users</title>
</head>
<body>
<div class="container-fluid">
  <div class="row" style="background-color: #3D4147;">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-10">
          <h3 style="color: white">
            UserInfo
          </h3>
        </div>
        <div class="col-md-2">
          <form th:action="@{/logout}" th:method="POST">
            <button type="submit" class="btn btn-link" style="float: right; color: lightgrey ">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br/>
  <div class="row" >
    <div class="col-md-2">
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{admin/}">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{user/}">User</a>
        </li>
      </ul>
    </div>
    <div class="col-md-10">
      <h3>
        Admin Panel
      </h3>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">
            <a th:href="@{index/}">Users Table</a>
          </li>
          <li class="breadcrumb-item">
            <a th:href="@{/admin/addNewUser}">New Users</a>
          </li>
        </ol>
      </nav>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Role</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${users}">
          <td th:text="${person.getId()}"/>
          <td th:text="${person.getName()}"/>
          <td th:text="${person.getLastName()}"/>
          <td th:text="${person.getAge()}"/>
          <td th:text="${person.getEmail()}"/>
          <td th:text="${person.getAddress()}"/>
          <td th:text="${person.getRoles()}"/>

          <td>
            <a th:href="@{admin/edit/{id} (id = ${person.getId()})}">
              <input type="button" value="Edit" class="btn btn-info"/>
            </a>
          <td/>

          <td>
            <a th:method="DELETE" th:href="@{admin/deleteUser/{id}(id = ${person.getId()})}">
              <input type="button" value="Delete" class="btn btn-danger"/>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


  <a href="/admin/addNewUser">Create new person</a>
  <a href="/admin/addNewAdmin">Create new Admin</a>
</div>
</body>
</html>
