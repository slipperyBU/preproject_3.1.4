<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>User Info</title>
</head>

<body>
<div class="container-fluid">
    <div class="row text-center" style="background-color: #3D4147;">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-10 text-start">
                    <p style="color: white" class="lead" >
                        <span th:text="${userInfo.getEmail()}" class="fw-bold"></span> with role: <span th:text="${userInfo.getRoles()}"></span>
                    </p>
                </div>
                <div class="col-md-2">
                    <form th:action="@{/logout}" th:method="POST">
                        <button type="submit" class="btn btn-link" style="float: right; color: lightgrey ">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="row" >
        <div class="col-md-2">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <h3>
                User Information Page
            </h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${userInfo.getId()}"/>
                    <td th:text="${userInfo.getName()}"/>
                    <td th:text="${userInfo.getLastName()}"/>
                    <td th:text="${userInfo.getAge()}"/>
                    <td th:text="${userInfo.getEmail()}"/>
                    <td th:text="${userInfo.getAddress()}"/>
                    <td th:text="${userInfo.getRoles()}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
